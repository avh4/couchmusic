<h1>CouchMusic</h1>

<h3>Reports</h3>
<form method="GET" action="_list/missing/track_identity">
  See missing files
  <input type="input" name="from" value="mercury"/>
  <input type="input" name="to" value="venus"/>
  <input type="submit"/>
</form>

<h3>Albums</h3>
<ul id="albums"></ul>

<script type="text/javascript" src="modules.js"></script>
<script type="text/javascript">
    var db = require('db').current();
    var $ = require('jquery');

    db.getView('couchmusic', 'albums', {group: true}, function (err, data) {
        if (err) {
            // an error occurred
            return alert(err);
        }
        for (var i = 0; i < data.rows.length; i++) {
            $('<li/>').text(data.rows[i].key).appendTo('#albums');
        }
    });
</script>
